<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formular</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="/Bildern/logo.JPG" type="image/png">
    <style>
        ul li:hover {
            background-color: darkred;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 700px;
            margin: 20px auto;
        }

        h2 {
            text-align: center;
        }

        label {
            display: block;
            margin: 15px 0 4px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
            }
        }

        footer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="mb-3">
        <h1 class="text-center">Kleider <span style="color: darkred">Herz</span></h1>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="Kleiderherz.html">Startseite</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="uberuns.html">Über uns</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="formular.html">Formular</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="form-container">
        <h2>Kleiderspenden Registrierung</h2>
        <form id="spendenForm">
            <label for="vorname">Vorname:</label>
            <input type="text" id="vorname" name="vorname" required>

            <label for="nachname">Nachname:</label>
            <input type="text" id="nachname" name="nachname" required>

            <label for="kleidung">Art der Kleidung:</label>
            <select id="kleidung" name="kleidung" required>
                <option value="Jacken">Jacken</option>
                <option value="Hosen">Hosen</option>
                <option value="T-Shirts">T-Shirts</option>
                <option value="Schuhe">Schuhe</option>
                <option value="Sonstiges">Sonstiges</option>
            </select>

            <label for="krisenregion">Ziel-Krisenregion:</label>
            <select id="krisenregion" name="krisenregion" required>
                <option value="Demokratische Republik Kongo">Demokratische Republik Kongo</option>
                <option value="Äthiopien">Äthiopien</option>
                <option value="Niger">Niger</option>
                <option value="Somalia">Somalia</option>
                <option value="Palästina">Palästina</option>
            </select>

            <label>Wie möchten Sie die Spende übergeben?</label>
            <input type="radio" id="abgabe" name="abgabe" value="abgabe" required>
            <label for="abgabe">Persönlich abgeben</label><br>
            <input type="radio" id="sammelfahrzeug" name="abgabe" value="sammelfahrzeug" required>
            <label for="sammelfahrzeug">Sammelfahrzeug anfordern</label>

            <div id="addressDiv" style="display:none;">
                <label for="adresse">Abholadresse:</label>
                <input type="text" id="adresse" name="adresse" placeholder="Geben Sie Ihre Adresse ein" required>
            </div>

            <button type="submit" id="submitButton">Registrieren</button>
        </form>
        <p id="successMessage" style="display:none; color: green;"></p>
    </div>

    <footer>
      <hr>
      <p>© 2024 Kleiderspende Verein - Rechtliche Hinweise</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ppgZcAC/CMKjcMWQdox4cfpPblBFcALlfj2jlZGVvYUbDZP75m8R7n6aCwx4KVcE" crossorigin="anonymous"></script>
    <script src="formular1.js"></script>
</body>
</html>
